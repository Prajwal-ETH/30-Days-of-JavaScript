<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
          </div>
          <div style="background-color: #2f3e46">
            <h1>Green Trees </h1>
            <p>Near Lake</p>
          </div>
          <div style="background-color: #0f0606">
            <h1>A House</h1>
            <p>Surrounded by Nature</p>
          </div>
          <div style="background-color: #03045e">
            <h1>A Boat </h1>
            <p>on Body of Water</p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
          <div style="background-image: url('https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
          <div style="background-image: url('https://images.pexels.com/photos/3934017/pexels-photo-3934017.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
  

    <script src="script.js"></script>
</body>
</html>
